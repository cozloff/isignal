<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #2c3e50;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .body {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        padding: 14px 28px;
        margin: 30px 0;
        background-color: #007bff;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
      }

      .footer {
        text-align: center;
        font-size: 12px;
        color: #aaa;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Reset Your Password</h1>
      </div>
      <div class="body">
        <p>Hello,</p>
        <p>
          We received a request to reset your password. Click the button below
          to create a new one:
        </p>
        <p style="text-align: center">
          <a href="{{resetLink}}" class="button">Reset Password</a>
        </p>
        <p>If you didn’t request this, you can safely ignore this email.</p>
      </div>
      <div class="footer">© {{year}} HarmToStudents. All rights reserved.</div>
    </div>
  </body>
</html>
